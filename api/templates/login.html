<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - UniAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            color: #1e293b;
        }
        
        .logo h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: inline-flex;
            align-items: center;
        }
        
        .logo h2::before {
            content: "✨";
            margin-right: 0.5rem;
        }
        
        .form-label {
            color: #475569;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-color: var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-text {
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>UniAPI</h2>
            <p class="text-muted">OpenAI API转发器</p>
        </div>
        
        <!-- 使用POST方法直接提交表单 -->
        <form action="/admin" method="POST">
            <div class="mb-4">
                <label for="apiKey" class="form-label">API访问密钥</label>
                <input type="password" class="form-control" id="apiKey" name="api_key" placeholder="输入您的API密钥进行登录" required>
                <div class="form-text">
                    <p class="mb-1">使用管理员API密钥登录</p>
                </div>
            </div>
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                <label class="form-check-label" for="rememberMe">记住密钥</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
            
            <!-- 如果有错误消息则显示 -->
            {% if error %}
            <div class="error-message mt-3">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
